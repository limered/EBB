<!DOCTYPE html>
<html>
<head>
	<title>Cells</title>
	<link rel="stylesheet" type="text/css" href="materialize.min.css">
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body class="grey darken-3 grey-text text-lighten-2">
	<div class="fixed-action-btn" style="top: 0px; left: 24px; width: 50px; height: 50px;">
		<a class="btn-floating btn-large brown waves-effect waves-orange" href="../index.html">
			<i class="large mdi-action-home"></i>
		</a>
	</div>
	
	<div id="all-container" class="valign-wrapper grey darken-4 z-depth-2">
		<div class="valign" style="margin-left: 100px; width:1024px;">
			<div class="row">
				<h3 class="col thin">Demo: Zellenhaufen</h3>
			</div>
			<div class="row">
				<div id="drawing"></div>
				<input id="color-slider" type="range" min="0" max="360" value="0" />
				<div class="col s3">Move Slider to change Color</div>
				<a class="waves-effect waves-orange btn-large col s4 brown" onclick="startCells();">Start Demo</a>
				<a class="waves-effect waves-orange btn-large col s4 offset-s1 brown" onclick="toggleCamera();">Toggle Camera Image</a>
			</div>
		</div>
		<canvas id="blobs" class="hidden" style="margin-left: 50px;" width="640" height="480"></canvas>
	</div>
	
	<video id="webcam" autoplay width="640" height="480"></video>
	<canvas id="source" class="" width="640" height="480"></canvas>
	<canvas id="blend" class="" width="640" height="480"></canvas>
    
	
	
	<audio></audio>
	
	<!-- JavaScript -->
	<!--Style-->
	<script type="text/javascript" src="JS/ext/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="JS/ext/materialize.min.js"></script>
	
	<!-- ext -->
	<script type="text/javascript" src="JS/ext/three.js"></script>

	<script type="text/javascript" src="JS/ext/CopyShader.js"></script>
	<script type="text/javascript" src="JS/ext/EffectComposer.js"></script>
	<script type="text/javascript" src="JS/ext/RenderPass.js"></script>
	<script type="text/javascript" src="JS/ext/MaskPass.js"></script>
	<script type="text/javascript" src="JS/ext/ShaderPass.js"></script>
	
	<script type="text/javascript" src="JS/ext/stats.min.js"></script>
	<script type="text/javascript" src="JS/ext/perlin.js"></script>
	
	
	<!-- my -->
	<script type="text/javascript" src="JS/AudioInterface.js"></script>

	<script type="text/javascript" src="JS/shortcuts.js"></script>
	<script type="text/javascript" src="JS/shaders.js"></script>
	<script type="text/javascript" src="JS/fsq.js"></script>
	<script type="text/javascript" src="JS/threadedLensObject/floaterMeshes.js"></script>
	<script type="text/javascript" src="JS/background.js"></script>
	<script type="text/javascript" src="JS/threadedCells/cellsMesh.js"></script>

	<script type="text/javascript" src="JS/ProgramInterpreter.js"></script>
	<script type="text/javascript" src="JS/CellProgramm.js"></script>
	
	<!-- Camera -->
	<script type="text/javascript" src="JS/camera/Blob.js"></script>
	<script type="text/javascript" src="JS/camera/CameraFunctions.js"></script>
	
	<!-- Main -->
	<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
